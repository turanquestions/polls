    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/login.png" type="image/x-icon" />
    <!-- Firebase App (compat) -->
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication (compat) -->
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore (compat) -->
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <header>
      <!-- Кнопка для открытия меню с ARIA-атрибутами -->
      <button
        class="menu-toggle"
        onclick="toggleMenu()"
        aria-label="Открыть меню"
        aria-expanded="false"
      >
        ☰
      </button>
      <h1>Сайт опросов</h1>
    </header>

    <!-- Боковое меню -->
    <nav class="side-menu" id="side-menu" aria-label="Основное меню">
      <ul>
        <!-- Блок навигации -->
        <li class="menu-section-title">Навигация</li>
        <li><a href="index.html">Главная</a></li>
        <li><a href="profile.html">Профиль</a></li>

        <!-- Блок категорий (если категории дублируются с главной, можно сделать ссылки на якоря) -->

        <li><a href="/categories/category_anime.html">Аниме</a></li>
        <li><a href="/categories/category_games.html">Игры</a></li>
        <li><a href="/categories/category_music.html">Музыка</a></li>

        <!-- Блок авторизации -->

        <li><a href="login.html">Вход</a></li>
        <li><a href="register.html">Регистрация</a></li>
      </ul>
    </nav>

    <main class="content" role="main">
      <section class="login-section">
        <h2>Вход</h2>
        <div class="login-card">
          <form id="login-form" action="/login" method="POST">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required />

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Войти</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2024 Сайт опросов. Все права защищены.</p>
    </footer>
    <script src="script.js"></script>
    <script src="login.js"></script>
  </body>
