<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация - Сайт опросов</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/img/login.png" type="image/x-icon" />
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <header>
        <button class="menu-toggle" id="menuToggle" aria-label="Открыть меню" aria-expanded="false" aria-controls="side-menu">
            ☰
        </button>
        <h1>Сайт Опросов</h1>
    </header>

    <nav class="side-menu" id="side-menu" aria-labelledby="menuToggle">
      <ul>
        <li class="menu-section-title">Навигация</li>
        <li><a href="/index.html" class="active">Главная</a></li>

        <li class="menu-section-title">Категории</li>
        <li><a href="/categories/category_anime.html">Аниме</a></li>
        <li><a href="/categories/category_games.html">Игры</a></li>
        <li><a href="/categories/category_music.html">Музыка</a></li>

        <li class="menu-section-title" id="auth-section-title">Аккаунт</li>
        <li id="nav-login-item"><a href="/auth/login.html">Вход</a></li>
        <li id="nav-register-item">
          <a href="/auth/register.html">Регистрация</a>
        </li>
        <li id="nav-admin-item" style="display: none">
          <a href="/admin.html">Админ Панель</a>
        </li>
        <li id="nav-profile-item" style="display: none">
          <a href="/profile.html">Профиль</a>
        </li>
        <!-- Профиль показываем только авторизованным -->
        <li id="nav-logout-item" style="display: none">
          <a href="#" id="logout-link">Выход</a>
        </li>
      </ul>
    </nav>

    <div class="content-wrapper">
        <main class="content">
             <section class="register-section">
                <div class="register-card">
                    <h2>Создание аккаунта</h2>
                    <form id="register-form">
                        <div>
                            <label for="username">Имя пользователя</label>
                            <input type="text" id="username" name="username" required placeholder="Ваше имя или ник" />
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="your@email.com" />
                        </div>
                        <div>
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" required placeholder="Минимум 6 символов" />
                        </div>
                         <div>
                            <label for="confirm-password">Подтвердите пароль</label>
                            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Повторите пароль" />
                        </div>
                        <button type="submit">Зарегистрироваться</button>
                    </form>

                    <div style="text-align: center; margin: 20px 0; color: var(--fluent-text-secondary);">
                        или
                    </div>

                    <button type="button" class="google-signin-button" id="google-signin-btn-register">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" />
                    </button>

                    <p style="text-align: center; font-size: 0.9rem; margin-top: 20px;">
                        Уже есть аккаунт? <a href="login.html" style="color: var(--fluent-accent-primary); text-decoration: none; font-weight:500;">Войти</a>
                    </p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; <span id="currentYear"></span> Сайт Опросов. Все права защищены.</p>
        </footer>
    </div>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/auth-google.js"></script> <!-- Новый файл для логики Google Sign-In -->
    <script src="../js/register.js"></script> <!-- Ваш существующий скрипт для регистрации по email/паролю -->
</body>
</html>
